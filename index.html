<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice Project</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- dark mode -->
    <div class="dark">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <!-- main calculator -->
    <div class="container">
        <h1 class="calc">Calculatrice</h1>
        <div class="calculator">
            <div id="header">
                <input type="text" id="inpuText" placeholder="0">
            </div>
            <div id="body-calculator">
                <div class="first-row">
                    <div class="buttons" onclick="clr()">CE</div>
                    <div class="buttons" onclick="deleteNumber()">&leftarrow;</div>
                    <div class="buttons" onclick="calculator('%')">%</div>
                    <div class="buttons" onclick="calculator('+')">+</div>
                </div>

                <div class="second-row">
                    <div class="buttons" onclick="calculator(7)">7</div>
                    <div class="buttons" onclick="calculator(8)">8</div>
                    <div class="buttons" onclick="calculator(9)">9</div>
                    <div class="buttons" onclick="calculator('-')">-</div>
                </div>

                <div class="third-row">
                    <div class="buttons" onclick="calculator(4)">4</div>
                    <div class="buttons" onclick="calculator(5)">5</div>
                    <div class="buttons" onclick="calculator(6)">6</div>
                    <div class="buttons" onclick="calculator('*')">&times;</div>
                </div>

                <div class="four-row">
                    <div class="buttons" onclick="calculator(1)">1</div>
                    <div class="buttons" onclick="calculator(2)">2</div>
                    <div class="buttons" onclick="calculator(3)">3</div>
                    <div class="buttons" onclick="calculator('/')">&divide;</div>
                </div>

                <div class="five-row">
                    <div class="buttons" onclick="calculator(0)">0</div>
                    <div class="buttons" onclick="calculator('+/-')">+/-</div>
                    <div class="buttons" onclick="calculator(',')">,</div>
                    <div class="buttons" onclick="ResultEqual()">=</div>
                </div>

            </div>
        </div>
    </div>

    <!-- script javascript -->
    <script src="app.js"></script>
</body>

</html>
